<!DOCTYPE html> <!--Estrutura Básica Html-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--Lá no Eclipse o meta está como "Iso-8859-2"-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="shortcut icon" href="fatia-de-pizza.png"> <!--Icone da página-->
    <link rel="Stylesheet" href="cadastrar.css"> <!--Declaração do meu CSS-->
    <title>Cadastrar Categoria</title>
</head>
<body>
    <div>
        <a href="menu.html"><i class="material-icons"></i></a>
        Voltar Para o Menu
    </div>
    <form class="formulario" name="formulario" action=""> <!--Aqui no meu form eu criei a class formulario-->
        <div class="p1"> <!--Essa classe serve para estilizar o meu formulário-->
            <div class="p1-topo"> <!--Nessa classe é aonde vais estar todos os elementos da parte de cima do formulário que estilizada no meu css-->
                <img class="icone" src="logo pizzaria xtale 3.jpeg" alt="Essa imagem é o logo da pizzaria">
                <h2 class="titulo">Cadastrar Categoria</h2>
                <br>
                <span>
                    <!--Aqui é onde vai estar a mensagem de erro e de concluido-->
                </span>
            </div>
            <br>
            <div class="p2-grupo"> <!--Aqui nessa divi será estilizada a class p2 grupo-->
                <label>Nome</label>
                <input type="text" name="Nome" id = "Nome" pattern="^([a-zA-Zà-úÀ-Ú]|\s)+$" placeholder="Digite o nome da categoria"  title="Digite o nome da categoria com apenas letras" required autofocus>
            </div>
            <div class="p2-grupo"> <!--Aqui nessa divi será estilizada a class p2 grupo-->
                <button class="btn" type="submit">CADASTRAR</button> <!--O submit serve para indicar que esse botão vai ter a ação de fazer o envio dos dados do formulário-->
            </div>
        </div> <!--Essa div fecha a div class p1-->
    </form>
</body>
</html>
