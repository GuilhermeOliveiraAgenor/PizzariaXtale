<!DOCTYPE html> <!--Estrutura Básica Html-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fatia-de-pizza.png"> <!--Icone da página-->
    <link rel="Stylesheet" href="login.css"> <!--Declaração do meu CSS-->
    <title>login</title>
</head>
<body>
    <h1 class="h1">Login</h1>
    <form name="formcontato" class="formulario" action="salva_dados_formulario"> <!--Aqui no meu form eu criei a class formulario-->
        <div class="p1"> <!--Essa classe serve para estilizar o meu formulário-->
            <div class="p1-topo"> <!--Nessa classe é aonde vais estar todos os elementos da parte de cima do formulário que estilizada no meu css-->
                <img class="icone" src="icone.ico" alt="Essa imagem é o icone da usuario">
                <h2 class="titulo">Login</h2>
                <br>
                <span>
                    <!--Adicionar o Span-->
                </span>
                <br>
            </div>
            <div class="p2-grupo"> <!--Aqui eu usei uma div para cada label, input e botão -->
                <label>Cpf</label>
                <input type="text" name="Cpf" placeholder="Digite o seu CPF" maxlength="11" pattern = "[0-9]+$" title = "Digite somente os numeros no cpf"required autofocus>
            </div>
                <div class="p2-grupo"> <!--Aqui eu usei uma div para cada label, input e botão -->
                    <label>Senha</label>
                    <input type="password" name="Senha" placeholder="Digite a sua senha" maxlength="10" pattern ="[0-9]{2}[a-zA-Zà-úÀ-Ú0-9!@#$%^&*()_+\-=\[\]{};'^~:\\|,.<>\/?]{1,}" required autofocus>
                </div>
                    <div class="p2-grupo"> <!--Aqui eu usei uma div para cada label, input e botão -->
                <button class="btn" type="submit">ACESSAR</button> <!--O submit serve para indicar que esse botão vai ter a ação de fazer o envio dos dados do formulário-->
            </div>
        </div> <!--Essa div fecha a div class p1-->
    </form>
</body>
</html>
