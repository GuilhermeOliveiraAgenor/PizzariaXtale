<body onload = "campos()">
<script type="text/javascript">
    function campos() {
        var idingrediente = formulario.idIngrediente.value;
        if(idingrediente == "null") {
            document.getElementById('idIngrediente').readOnly =  true;
            document.getElementById('idIngrediente').value='';
            document.getElementById('Nome').value='';
            document.getElementById('Quantidade').value='';
            document.getElementById('Disponivel').value='';
            document.getElementById('Unidadedemedida').value='';
            document.getElementById('Nome').readOnly = true;
            document.getElementById('Quantidade').readOnly = true;
            document.getElementById('Disponivel').disabled = true;
            document.getElementById('Unidadedemedida').disabled= true;
            document.getElementById('btn').disabled = true;
            document.getElementById('btn2').disabled = true; 
        }
    }

    function somar() {
        var n1 = parseInt(document.getElementById('Quantidade').value);
        var n2 = parseInt(document.getElementById('Numero2').value);
        var total = n1 + n2;
        document.getElementById('Quantidade').value = total;
    }

    function diminuir() {
        var n1 = parseInt(document.getElementById('Quantidade').value);
        var n2 = parseInt(document.getElementById('Numero2').value);
        var total = n1 - n2;
        document.getElementById('Quantidade').value = total;
    }

</script>
    <div>

    <form class="formulario" name="formulario" action=""> <!--Esse é o meu form onde vai estar todos os elementos do meu formulário-->
        <div class="p1"> <!--Essa classe serve para estilizar o meu formulário-->
            <div class="p1-topo"> <!--Nessa classe é aonde vais estar todos os elementos da parte de cima do formulário que estilizada no meu css-->

                    <!--Aqui é onde vai estar a mensagem de erro e de concluido-->
                </span>
            </div>
            <br>
            <div class="p2-grupo"> <!--Aqui eu usei uma div para cada label, input e botão -->

                <input type="text" name="idIngrediente" id="idIngrediente" value = "" readonly>
            </div>
            <div class="p2-grupo"> <!--Aqui eu usei uma div para cada label, input e botão -->
                <label>Nome</label>
                <input type="text" name="Nome" id="Nome" placeholder="Digite o nome do ingrediente" value = "" pattern = "^([a-zA-Zà-úÀ-Ú0-9]|\s)+$" maxlength="50" title = "Digite o nome do ingrediente com letras ou números" required autofocus>
            </div>
            <div class="p2-grupo"> <!--Aqui eu usei uma div para cada label, input e botão -->
                <label>Quantidade</label>
                <input type="text" name="Quantidade" id="Quantidade" placeholder="Digite a quantidade do ingrediente" value = ""  maxlength="7" title = "Digite a quantidade sem ponto, exemplo 1000" pattern ="[0-9]+$" required autofocus>
            </div>
            <div class="p2-grupo"> <!--Aqui eu usei uma div para cada label, input e botão -->
                <label>Disponível</label>
                <select name ="Disponivel" id ="Disponivel">
                    <option></option>
                    <option disabled>------</option>
                    <option value="Sim">Sim</option>
                    <option value="Nao">Não</option>
                </select>
            </div>
            <div class="p2-grupo"> <!--Aqui eu usei uma div para cada label, input e botão -->
                <label>Unidade de medida</label>
                <select name="Unidadedemedida" id="Unidadedemedida">
                    <option></option>
                    <option disabled>------</option>
                    <option value="Grama">Grama</option>
                    <option value="Mililitro">Mililitro</option>
                </select>
            </div>
            <div class="p2-grupo"> <!--Aqui eu usei uma div para cada label, input e botão -->

    </form>
    <div class="estoque">
        <label>Estoque</label>
        <input type="number" name="Numero2" id = "Numero2" placeholder="Digite a quantidade do ingrediente" required autofocus>
        <button class="btn2" id = "btn2" type="submit" onclick="somar()">ADICIONAR</button><button class="btn2" id="btn2" type="submit" onclick="diminuir()">DIMINUIR</button><!--O submit serve para indicar que esse botão vai ter a ação de fazer o envio dos dados do formulário-->
