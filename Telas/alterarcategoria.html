<!DOCTYPE html> <!--Estrutura Básica Html-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--Lá no Eclipse o meta está como "Iso-8859-2"-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine"> <!--Esse é o icone de home no canto superior esquero-->
    <link rel="shortcut icon" href="fatia-de-pizza.png"> <!--Esse é o icone da página-->
    <link rel="Stylesheet" href="alterar.css"> <!--Declaração do meu CSS-->
    <title>Alterar Categoria</title>
</head>
<body onload = "campos()">
<script type="text/javascript">
    function campos() {
        var idCategoria = formulario.idCategoria.value;
        if(idCategoria == "null") {
            document.getElementById('idCategoria').readOnly =  true;
            document.getElementById('idCategoria').value='';
            document.getElementById('Nome').value='';
            document.getElementById('Nome').readOnly = true;
            document.getElementById('btn').disabled = true; 
        }
    }
</script>
    <div>
        <a href="menu.html"><i class="material-icons"></i></a>
        Voltar Para o Menu
    </div>
    <form class="formulario" name="formulario" action=""> <!--Esse é o meu form onde vai estar todos os elementos do meu formulário-->
        <div class="p1"> <!--Essa classe serve para estilizar o meu formulário-->
            <div class="p1-topo"> <!--Nessa classe é aonde vais estar todos os elementos da parte de cima do formulário que estilizada no meu css-->
                <img class="icone" src="logo pizzaria xtale 3.jpeg" alt="Essa imagem é o logo da pizzaria">
                <h2 class="titulo">Alterar Categoria</h2>
                <br>
                <span>
                     <!--Aqui é onde vai estar a mensagem de erro e de concluido-->
                </span>
                <br>
            </div>
            <div class="p2-grupo"> <!--Aqui eu usei uma div para cada label, input e botão -->
                <label>Idcategoria</label>
                <input type="text" name= "idCategoria" id="idCategoria" value="" readonly>
            </div>
            <div class="p2-grupo"> <!--Aqui eu usei uma div para cada label, input e botão -->
                <label>Nome</label>
                <input type="text" name = "Nome" id ="Nome" value =""placeholder ="Digite o nome da categoria"  maxlength="40"  pattern="^([a-zA-Zà-úÀ-Ú]|\s)+$" title="Digite a categoria apenas com letras" autofocus>
            </div>
                <div class="p2-grupo"> <!--Aqui eu usei uma div para cada label, input e botão -->
                    <button class="btn" id="btn" type="submit">ALTERAR</button>  <!--O submit serve para indicar que esse botão vai ter a ação de fazer o envio dos dados do formulário-->
            </div>
            <div class="p2-grupo"> <!--Aqui eu usei uma div para cada label, input e botão -->
                <button class="btn" type="submit">VOLTAR PARA A TABELA</button>
            </div>
        </div>
    </form>
</body>
</html>
